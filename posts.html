---
layout: default
title: Tutti i Post
---

<h1>{{ page.title }}</h1>

<style>
  .posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    padding: 0;
    list-style: none;
  }
  .post-card {
    border: 1px solid #7B1E29; /* bordeaux */
    border-radius: 8px;
    padding: 1rem;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }
  .post-card:hover {
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .post-title {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    color: #7B1E29;
    text-decoration: none;
  }
  .post-date {
    font-size: 0.85rem;
    color: #555;
    margin-bottom: 1rem;
  }
  .post-excerpt {
    font-size: 1rem;
    color: #333;
  }
</style>

<ul class="posts-grid">
  {% for post in site.posts %}
  <li class="post-card">
    <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
    <div class="post-date">{{ post.date | date: "%d %B %Y" }}</div>
    <div class="post-excerpt">{{ post.excerpt }}</div>
  </li>
  {% endfor %}
</ul>
