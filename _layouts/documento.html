---
layout: default
---

<h1>{{ page.title }}</h1>
<p><strong>Data:</strong> {{ page.date | date: "%d/%m/%Y" }}</p>

{% if page.pdf %}
  <p><a href="{{ page.pdf }}" target="_blank">Scarica il PDF</a></p>
  <object data="{{ page.pdf }}" type="application/pdf" width="100%" height="600px">
    <p>Il tuo browser non supporta l'anteprima del PDF. <a href="{{ page.pdf }}">Scarica il file</a>.</p>
  </object>
{% else %}
  <p>Nessun PDF disponibile.</p>
{% endif %}
