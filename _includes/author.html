{% assign author = site.data.authors[page.author_id] %}

<div style="max-width: 420px; margin: 2rem auto; padding: 1.5rem; border-radius: 16px; background: linear-gradient(145deg, #f0f0f0, #fafafa); box-shadow: 4px 4px 12px rgba(0,0,0,0.1); font-family: 'Segoe UI', sans-serif;">
  <div style="display: flex; align-items: center; gap: 1rem;">
    <img src="{{ author.avatar }}" alt="Avatar autore" style="width: 64px; height: 64px; border-radius: 50%; border: 2px solid #ccc;">
    <div>
      <h2 style="margin: 0 0 0.2rem 0; font-size: 1.5rem;">{{ author.name }}</h2>
      <p style="margin: 0; color: #666;">Scoprimi sul mio profilo</p>
    </div>
  </div>
  <div style="margin-top: 1rem; color: #444;">
    <p style="margin: 0.5rem 0;"><strong>Email:</strong> {{ author.email }}</p>
    <p style="margin: 0.5rem 0;"><strong>InCo:</strong> 
      <a href="https://gabrieljones.it/{{ author.inco }}" target="_blank" style="color: #cc0000;">
        @{{ author.inco }}
      </a>
    </p>
    <p style="margin: 0.5rem 0;"><strong><b>Vai al mio profilo:</b</strong> 
      <a href="/{{ author.inco }}" target="_blank" style="color: #cc0000;">
        @{{ author.inco }}
      </a>
    </p>
  </div>
</div>
