{% assign author = site.data.authors[post.author_id] %}

<div style="box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); border: none; border-radius: 1rem; overflow: hidden; height: 100%; transition: transform 0.2s ease, box-shadow 0.2s ease;">
  {% if post.image %}
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" alt="{{ post.title }}" style="width: 100%; height: 200px; object-fit: cover; border-bottom: 1px solid #eee;">
    </a>
  {% endif %}

  <div style="padding: 1rem; display: flex; flex-direction: column; height: 100%;">
    <h5 style="margin-bottom: 0.5rem;">
      <a href="{{ post.url }}" style="text-decoration: none; color: #212529; font-weight: 600; font-size: 1.25rem;">{{ post.title }}</a>
    </h5>
    <p style="color: #6c757d; margin-bottom: 1.5rem; font-size: 0.95rem;">
      {{ post.excerpt | strip_html | truncatewords: 25 }}
    </p>

    <div style="margin-top: auto; display: flex; align-items: center;">
      {% if author.avatar %}
        <img src="{{ author.avatar }}" alt="{{ author.name }}" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 0.5rem; border: 2px solid #fff; box-shadow: 0 0 0 2px #e9ecef;">
      {% endif %}
      <div>
        <p style="margin: 0; font-weight: bold; color: #343a40; font-size: 0.875rem;">{{ author.name }}</p>
        <p style="margin: 0; color: #6c757d; font-size: 0.8rem;">{{ post.date | date: "%d %B %Y" }}</p>
      </div>
    </div>
  </div>
</div>
